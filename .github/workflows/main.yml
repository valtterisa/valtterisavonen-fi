name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build
        # This step runs your build command, if needed.

      - name: Prepare Deploy Directory
        run: |
          # Create a deploy folder
          mkdir deploy
          # Copy all repository files (excluding .git, node_modules, and deploy folder itself)
          rsync -av --exclude='.git*' --exclude='node_modules' --exclude='deploy' . deploy
          # Move the contents of the public folder to the root of deploy so that index.html is served from the root.
          mv deploy/public/* deploy/
          # Remove the now-empty public folder
          rm -rf deploy/public
          # Create a .nojekyll file to disable Jekyll processing.
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
