name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build
        # Ensure that your build command outputs the necessary files.
        # For example, if it outputs to a folder like ".valzu", that folder will be copied below.

      - name: Prepare Deploy Directory
        run: |
          mkdir deploy
          # Copy the entire repository to the deploy folder,
          # excluding .git, node_modules, and the deploy folder itself.
          rsync -av --exclude='.git*' --exclude='node_modules' --exclude='deploy' . deploy
          # Create a .nojekyll file so that GitHub Pages wonâ€™t process your files with Jekyll.
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
